<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="calculator">
        <input type="text" class="output-container" value="55789" id="text" >
        <div class="grid-container">
            <button class="item button span-item" type="button">C</button>
            <button class="item button" type="button">/</button>
            <button class="item operator " type="button">*</button>
            <button class="item operator " type="button">+/-</button>
            <button class="item button" type="button">7</button>
            <button class="item button" type="button">8</button>
            <button class="item button" type="button">9</button>
            <button class="item button " type="button">+</button>
            <button class="item button" type="button">4</button>
            <button class="item button" type="button">5</button>
            <button class="item button" type="button">6</button>
            <button class="item button " type="button">-</button>
            <button class="item button" type="button" >1</button>
            <button class="item button" type="button">2</button>
            <button class="item button" type="button" >3</button>
            <button class="item button operator">+</button>
            <button class="item button" type="button" >0</button>
            <button class="item button " type="button">.</button>
            <button class="item button operator"  type="button">=</button>
        </div>
    </div> 
  
</body>
</html>
